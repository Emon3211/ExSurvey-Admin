<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add/Manage Methods</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #555;
            text-decoration: none;
            cursor: pointer;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-header {
            font-size: 22px;
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .method-list {
            margin-top: 20px;
        }
        .method-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .method-item-info {
            flex-grow: 1;
        }
        .method-item-info h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .method-item-info p {
            margin: 5px 0 0;
            color: #666;
        }
        .method-actions {
            display: flex;
            gap: 10px;
        }
        .delete-btn, .edit-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" class="back-btn" onclick="goBack()">&#8592;</a>
    <div class="header">
        <h1>Payment Methods</h1>
    </div>

    <div class="section">
        <h2 class="section-header">Add New Method</h2>
        <form id="add-method-form">
            <div class="form-group">
                <label for="method-type">Method Type</label>
                <select id="method-type" required>
                    <option value="">Select Type</option>
                    <option value="payment">BDT Payment Method</option>
                    <option value="dollar_received">Dollar Received Method</option>
                </select>
            </div>
            <div class="form-group">
                <label for="method-name">Method Name</label>
                <input type="text" id="method-name" placeholder="e.g., Bikash, Binance" required>
            </div>
            <div class="form-group">
                <label for="account-details">Account Number/Address</label>
                <input type="text" id="account-details" placeholder="e.g., 01792849799, 0x123..." required>
            </div>
            <div class="form-group">
                <label for="fee-type">Fee Type</label>
                <select id="fee-type">
                    <option value="fixed">Fixed</option>
                    <option value="percent">Percentage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fee-amount">Fee Amount</label>
                <input type="number" id="fee-amount" placeholder="e.g., 5.00 or 2.5" step="0.01">
            </div>
            <button type="submit" class="submit-btn">Add Method</button>
            <div id="status-message-add" class="status-message"></div>
        </form>
    </div>

    <div class="section">
        <h2 class="section-header">Manage Methods</h2>
        <div id="payment-methods-list" class="method-list">
            <h3>BDT Payment Methods</h3>
            <p style="text-align: center; color: #888;">No BDT payment methods added yet.</p>
        </div>
        <div id="dollar-methods-list" class="method-list">
            <h3>Dollar Received Methods</h3>
            <p style="text-align: center; color: #888;">No dollar received methods added yet.</p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const addMethodForm = document.getElementById('add-method-form');
    const statusMessageAdd = document.getElementById('status-message-add');
    const paymentMethodsList = document.getElementById('payment-methods-list');
    const dollarMethodsList = document.getElementById('dollar-methods-list');

    // --- Add New Method ---
    addMethodForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const methodType = document.getElementById('method-type').value;
        const methodName = document.getElementById('method-name').value;
        const accountDetails = document.getElementById('account-details').value;
        const feeType = document.getElementById('fee-type').value;
        const feeAmount = parseFloat(document.getElementById('fee-amount').value) || 0;

        if (!methodType || !methodName || !accountDetails) {
            statusMessageAdd.textContent = 'Please fill in all required fields.';
            statusMessageAdd.className = 'status-message status-error';
            return;
        }

        const newMethodRef = database.ref('methods/' + methodType).push();
        newMethodRef.set({
            name: methodName,
            account: accountDetails,
            feeType: feeType,
            feeAmount: feeAmount
        })
        .then(() => {
            statusMessageAdd.textContent = 'Method added successfully!';
            statusMessageAdd.className = 'status-message status-success';
            addMethodForm.reset();
        })
        .catch(error => {
            statusMessageAdd.textContent = 'Error adding method: ' + error.message;
            statusMessageAdd.className = 'status-message status-error';
        });
    });

    // --- Load and Display Methods ---
    function loadMethods(methodType, listElement) {
        listElement.innerHTML = `<h3>${methodType === 'payment' ? 'BDT Payment Methods' : 'Dollar Received Methods'}</h3><p style="text-align: center; color: #888;">Loading...</p>`;
        database.ref('methods/' + methodType).on('value', (snapshot) => {
            const methods = snapshot.val();
            listElement.innerHTML = `<h3>${methodType === 'payment' ? 'BDT Payment Methods' : 'Dollar Received Methods'}</h3>`;
            if (methods) {
                Object.keys(methods).forEach(key => {
                    const method = methods[key];
                    const methodItem = document.createElement('div');
                    methodItem.className = 'method-item';
                    const feeDisplay = method.feeType === 'percent' ? `${method.feeAmount}%` : `${method.feeAmount.toFixed(2)} BDT`;
                    methodItem.innerHTML = `
                        <div class="method-item-info">
                            <h4>${method.name}</h4>
                            <p>Account: ${method.account}</p>
                            <p>Fee: ${feeDisplay}</p>
                        </div>
                        <div class="method-actions">
                            <button class="delete-btn" onclick="deleteMethod('${methodType}', '${key}')">Delete</button>
                        </div>
                    `;
                    listElement.appendChild(methodItem);
                });
            } else {
                listElement.innerHTML += `<p style="text-align: center; color: #888;">No ${methodType === 'payment' ? 'BDT' : 'dollar'} methods added yet.</p>`;
            }
        });
    }

    // --- Delete Method ---
    function deleteMethod(methodType, methodKey) {
        if (!confirm('Are you sure you want to delete this method?')) {
            return;
        }
        database.ref('methods/' + methodType + '/' + methodKey).remove()
            .then(() => {
                alert('Method deleted successfully!');
            })
            .catch(error => {
                alert('Error deleting method: ' + error.message);
            });
    }

    // Initial load
    window.onload = () => {
        loadMethods('payment', paymentMethodsList);
        loadMethods('dollar_received', dollarMethodsList);
    };

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
