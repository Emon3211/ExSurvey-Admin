<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dollar Rates</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
            margin: 0;
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #555;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .current-rates {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .current-rates p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .status-success {
            color: #28a745;
        }
        .status-error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" class="back-btn" onclick="goBack()">&#8592;</a>
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <div class="current-rates">
        <p>Current Dollar Buy Rate: <span id="current-buy-rate">...</span> BDT</p>
        <p>Current Dollar Sell Rate: <span id="current-sell-rate">...</span> BDT</p>
    </div>

    <form id="rate-update-form">
        <div class="form-group">
            <label for="buy-rate-input">Update Dollar Buy Rate (BDT)</label>
            <input type="number" id="buy-rate-input" step="0.01" min="0" placeholder="e.g., 125.50" required>
        </div>
        <div class="form-group">
            <label for="sell-rate-input">Update Dollar Sell Rate (BDT)</label>
            <input type="number" id="sell-rate-input" step="0.01" min="0" placeholder="e.g., 120.25" required>
        </div>
        <button type="submit" class="submit-btn">Update Rates</button>
    </form>
    
    <div id="status-message" class="status-message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const buyRateInput = document.getElementById('buy-rate-input');
    const sellRateInput = document.getElementById('sell-rate-input');
    const statusMessage = document.getElementById('status-message');
    const currentBuyRateDisplay = document.getElementById('current-buy-rate');
    const currentSellRateDisplay = document.getElementById('current-sell-rate');

    // Load current rates from Firebase on page load
    database.ref('update_all_rates/dollar_buy_rate').on('value', (snapshot) => {
        const rate = snapshot.val();
        if (rate) {
            currentBuyRateDisplay.textContent = rate.toFixed(2);
        } else {
            currentBuyRateDisplay.textContent = 'Not set';
        }
        buyRateInput.value = rate || '';
    });

    database.ref('update_all_rates/dollar_sell_rate').on('value', (snapshot) => {
        const rate = snapshot.val();
        if (rate) {
            currentSellRateDisplay.textContent = rate.toFixed(2);
        } else {
            currentSellRateDisplay.textContent = 'Not set';
        }
        sellRateInput.value = rate || '';
    });

    // Handle form submission to update rates
    document.getElementById('rate-update-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const newBuyRate = parseFloat(buyRateInput.value);
        const newSellRate = parseFloat(sellRateInput.value);

        if (isNaN(newBuyRate) || isNaN(newSellRate) || newBuyRate <= 0 || newSellRate <= 0) {
            statusMessage.textContent = 'Please enter valid numbers for both rates.';
            statusMessage.className = 'status-message status-error';
            return;
        }

        const updates = {};
        updates['/update_all_rates/dollar_buy_rate'] = newBuyRate;
        updates['/update_all_rates/dollar_sell_rate'] = newSellRate;

        database.ref().update(updates)
            .then(() => {
                statusMessage.textContent = 'Rates updated successfully!';
                statusMessage.className = 'status-message status-success';
            })
            .catch((error) => {
                statusMessage.textContent = 'Error updating rates: ' + error.message;
                statusMessage.className = 'status-message status-error';
            });
    });

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
