<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Send Notifications</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: relative; }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ddd;
            color: #555;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #ccc;
            color: #000;
        }
        h1, h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #555; }
        input[type="text"], textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        button { padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; padding: 10px; border-radius: 5px; font-weight: bold; text-align: center; }
        .success { color: green; background-color: #e6f7e6; border: 1px solid green; }
        .error { color: red; background-color: #fce6e6; border: 1px solid red; }
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            &larr; Back
        </a>
        
        <h1>Admin Panel</h1>
        <hr>
        <h2>Send a Notification</h2>
        
        <form id="notificationForm">
            <label for="targetUser">Send to:</label>
            <select id="targetUser">
                <option value="all">All Users</option>
                <option value="specific">Specific User</option>
            </select>
            
            <div id="usernameInputDiv" style="display: none;">
                <label for="username">User's Username:</label>
                <input type="text" id="username" placeholder="Enter username here">
            </div>

            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="messageBody">Message:</label>
            <textarea id="messageBody" rows="5" required></textarea>

            <button type="submit">Send Notification</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
          authDomain: "exsurvey-1c78a.firebaseapp.com",
          databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
          projectId: "exsurvey-1c78a",
          storageBucket: "exsurvey-1c78a.firebasestorage.app",
          messagingSenderId: "754959615386",
          appId: "1:754959615386:web:65c390db232a7dafd3e623",
          measurementId: "G-8SQNS2DLBT"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        document.getElementById('targetUser').addEventListener('change', function(e) {
            const usernameInputDiv = document.getElementById('usernameInputDiv');
            if (e.target.value === 'specific') {
                usernameInputDiv.style.display = 'block';
            } else {
                usernameInputDiv.style.display = 'none';
            }
        });

        document.getElementById('notificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const target = document.getElementById('targetUser').value;
            const username = document.getElementById('username').value;
            const title = document.getElementById('title').value;
            const messageBody = document.getElementById('messageBody').value;
            const statusMessage = document.getElementById('message');

            const user = auth.currentUser;
            if (!user) {
                statusMessage.textContent = 'You must be logged in to send notifications.';
                statusMessage.className = 'error';
                return;
            }

            statusMessage.textContent = 'Sending notification...';
            statusMessage.className = '';

            const notificationData = {
                title: title,
                message: messageBody,
                read: false,
                timestamp: Date.now()
            };

            try {
                if (target === 'all') {
                    const usersRef = database.ref('users');
                    const snapshot = await usersRef.once('value');
                    const users = snapshot.val();
                    if (users) {
                        const updates = {};
                        for (const uid in users) {
                            const newNotifKey = database.ref(`users/${uid}/notifications`).push().key;
                            updates[`users/${uid}/notifications/${newNotifKey}`] = notificationData;
                        }
                        await database.ref().update(updates);
                        statusMessage.textContent = 'Notification sent to all users successfully!';
                        statusMessage.className = 'success';
                    } else {
                        statusMessage.textContent = 'No users found.';
                        statusMessage.className = 'error';
                    }
                } else if (target === 'specific') {
                    if (!username) {
                        statusMessage.textContent = 'Please enter a username.';
                        statusMessage.className = 'error';
                        return;
                    }
                    const userRef = database.ref('users').orderByChild('username').equalTo(username);
                    const snapshot = await userRef.once('value');
                    if (snapshot.exists()) {
                        const uid = Object.keys(snapshot.val())[0];
                        await database.ref(`users/${uid}/notifications`).push(notificationData);
                        statusMessage.textContent = `Notification sent to ${username} successfully!`;
                        statusMessage.className = 'success';
                    } else {
                        statusMessage.textContent = 'User not found.';
                        statusMessage.className = 'error';
                    }
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                statusMessage.textContent = 'Failed to send notification. ' + error.message;
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
