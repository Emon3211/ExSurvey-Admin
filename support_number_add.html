<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Support Number</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #555;
            text-decoration: none;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            flex-grow: 1;
            transition: background-color 0.3s ease;
        }
        .add-button {
            background-color: #28a745;
        }
        .add-button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        /* Style for the message area */
        #messageArea {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1rem;
            min-height: 20px; /* To prevent layout shift */
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" class="back-btn" onclick="goBack()">&#8592; Back</a>
    <h2>Manage Support WhatsApp Number</h2>
    <div class="form-group">
        <label for="supportNumberInput">Enter WhatsApp Number:</label>
        <input type="text" id="supportNumberInput" placeholder="e.g., 01712345678" required>
    </div>
    <div id="messageArea"></div>
    <div class="button-group">
        <button class="add-button" onclick="addSupportNumber()">Add/Update Number</button>
        <button class="delete-button" onclick="deleteSupportNumber()">Delete Number</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    // Your Firebase project configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCS5HN0yT3e7el75fBc2HLcLmTnrcQZ7bc",
      authDomain: "exsurvey-1c78a.firebaseapp.com",
      databaseURL: "https://exsurvey-1c78a-default-rtdb.firebaseio.com",
      projectId: "exsurvey-1c78a",
      storageBucket: "exsurvey-1c78a.firebasestorage.app",
      messagingSenderId: "754959615386",
      appId: "1:754959615386:web:65c390db232a7dafd3e623",
      measurementId: "G-8SQNS2DLBT"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Helper function to display messages
    function displayMessage(message, isError = false) {
        const messageArea = document.getElementById('messageArea');
        messageArea.textContent = message;
        messageArea.className = isError ? 'error' : 'success';
    }

    // Go back to the previous page
    function goBack() {
        window.history.back();
    }
    
    // Function to add or update the support number
    function addSupportNumber() {
        const newNumber = document.getElementById('supportNumberInput').value.trim();
        // Clear previous messages
        displayMessage(''); 

        if (!newNumber) {
            displayMessage('Please enter a WhatsApp number.', true);
            return;
        }
        database.ref('support').set({
            whatsapp: newNumber
        })
        .then(() => {
            displayMessage('Support number added/updated successfully!');
        })
        .catch(error => {
            displayMessage('Failed to add number: ' + error.message, true);
        });
    }

    // Function to delete the support number
    function deleteSupportNumber() {
        // Clear previous messages
        displayMessage('');

        if (confirm('Are you sure you want to delete the support WhatsApp number?')) {
            database.ref('support/whatsapp').remove()
            .then(() => {
                displayMessage('Support number deleted successfully!');
                document.getElementById('supportNumberInput').value = ''; // Clear the input field
            })
            .catch(error => {
                displayMessage('Failed to delete number: ' + error.message, true);
            });
        }
    }

    // Load existing number when the page loads
    window.onload = function() {
        database.ref('support/whatsapp').once('value')
        .then(snapshot => {
            const currentNumber = snapshot.val();
            if (currentNumber) {
                document.getElementById('supportNumberInput').value = currentNumber;
            }
        });
    };
</script>

</body>
</html>
